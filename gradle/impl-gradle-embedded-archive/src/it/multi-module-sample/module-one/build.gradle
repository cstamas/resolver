apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-codec:commons-codec:1.7'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3'
    implementation('org.jboss.spec:jboss-javaee-web-6.0:3.0.2.Final') {
        exclude(module: 'xalan')
    }
}
